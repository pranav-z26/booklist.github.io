<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Todo List</title>
    <link rel="stylesheet" href="booktodo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Book Todo List</h1>
    <div class="container">
        <form id="book-form">

            <div class="form-group">

                <label for="name">Name of the Book:</label>
                <input type="text" name="" id="name" placeholder="Please enter" class="form-control">
                <span id="error"></span>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" name="" id="author" placeholder="Please enter" class="form-control">
                <span id="error"></span>
            </div>

            <div class="form-group">
                <label for="publication">Publication:</label>
                <input type="text" name="" id="publication" placeholder="Please enter" class="form-control">
                <span id="error"></span>

            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" name="" id="price" placeholder="Please enter" class="form-control">
                <span id="error"></span>

            </div>

            <br>

            <input type="button" value="Add a Book" class="btn btn-primary">



        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Publication</th>
                    <th>Price</th>
            <tbody id="book-list"></tbody>
            </tr>
            </thead>


        </table>




    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
    <script src="booktodo.js"></script>
</body>

</html>
